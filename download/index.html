<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - DOWNLOAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0ea5e9; --bg: #050505; --card-bg: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
            transition: 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; font-size: 10px; letter-spacing: 3px; color: #0ea5e9; font-weight: 800; }

        @keyframes pageFade { from { opacity: 0; filter: blur(8px); } to { opacity: 1; filter: blur(0); } }
        @keyframes itemFadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        body { 
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(-45deg, #000, #0a0a0a, #0d1b3e, #050505); 
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1); justify-content: space-between;
        }

        .sidebar {
            position: fixed; top: 0; left: -100%; width: 250px; height: 100%;
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2500; padding: 80px 20px;
            border-right: 1px solid rgba(14, 165, 233, 0.2); box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        .sidebar a { 
            display: block; padding: 15px; color: white; text-decoration: none; 
            font-weight: 600; font-size: 14px; border-radius: 12px; margin-bottom: 10px; 
            border: 1px solid transparent; transition: all 0.3s ease; 
        }
        .sidebar a:hover { 
            background: rgba(14, 165, 233, 0.1); 
            color: #0ea5e9; 
            border-color: rgba(14, 165, 233, 0.4); 
            transform: scale(1.05);
        }

        .burger { width: 25px; height: 18px; cursor: pointer; position: relative; z-index: 3100; }
        .burger span { display: block; position: absolute; height: 2px; width: 100%; background: #ffffff; border-radius: 9px; transition: .25s; }
        .burger span:nth-child(1) { top: 0px; } .burger span:nth-child(2) { top: 7px; } .burger span:nth-child(3) { top: 14px; }
        .burger.open span:nth-child(1) { top: 7px; transform: rotate(45deg); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { top: 7px; transform: rotate(-45deg); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 2000; }

        .content-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; animation: pageFade 1s ease forwards; }
        .container { width: 92%; max-width: 450px; margin-top: 85px; padding-bottom: 50px; opacity: 0; animation: itemFadeUp 0.8s ease forwards 0.3s; }

        .filter-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; backdrop-filter: blur(10px); }
        .search-container { position: relative; margin-bottom: 12px; }
        input { width: 100%; padding: 12px 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; color: white; outline: none; box-sizing: border-box; font-size: 13px; }
        
        .custom-select { position: relative; width: 100%; margin-bottom: 12px; }
        .select-trigger { 
            padding: 12px 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 12px; color: #aaa; font-size: 11px; font-weight: 700; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; text-transform: uppercase;
        }
        .select-options { 
            position: absolute; top: calc(100% + 5px); left: 0; width: 100%; 
            background: #0a0a0a; border: 1px solid var(--border); border-radius: 12px; 
            display: none; z-index: 50; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .select-options div { padding: 12px 15px; font-size: 11px; font-weight: 700; color: #666; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .select-options div:hover { background: rgba(14, 165, 233, 0.1); color: var(--primary); }
        .select-options div.active { color: white; background: var(--primary); }
        .custom-select.open .select-options { display: block; }

        .dl-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; margin-bottom: 20px; overflow: hidden; transition: 0.3s ease; cursor: pointer; }
        .dl-card.active { border-color: var(--primary); box-shadow: 0 0 25px rgba(14, 165, 233, 0.15); }
        .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-bottom: 1px solid var(--border); }
        .card-body { padding: 18px; }
        
        .badge-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
            gap: 8px;
        }
        .cat-badge { 
            font-size: 9px; 
            font-weight: 800; 
            color: var(--primary); 
            background: rgba(14, 165, 233, 0.1); 
            padding: 4px 8px; 
            border-radius: 6px; 
            text-transform: uppercase; 
            border: 1px solid rgba(14, 165, 233, 0.1);
            white-space: nowrap;
        }
        .via-badge { font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; }

        .title { font-size: 16px; font-weight: 800; color: #fff; text-transform: uppercase; margin: 0 0 12px 0; }
        .desc-box { display: none; padding: 12px; background: rgba(14, 165, 233, 0.05); border-radius: 12px; font-size: 12px; color: #ccc; line-height: 1.6; margin-bottom: 15px; border: 1px solid rgba(14, 165, 233, 0.1); }
        .desc-box.show { display: block; animation: itemFadeUp 0.3s ease-out; }

        .stats-row { display: flex; gap: 15px; margin-bottom: 18px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        .stat-item { display: flex; align-items: center; gap: 6px; font-size: 10px; color: #666; font-weight: 700; }

        .action-row { display: flex; gap: 12px; align-items: center; }
        .btn-love { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; font-size: 12px; color: rgba(255,255,255,0.4); border: none; background: none; padding: 10px 0; transition: 0.3s; font-weight: 800; }
        .btn-love.liked { color: #ff4757; }
        .btn-love svg { width: 22px; height: 22px; fill: currentColor; }
        .btn-dl { flex-grow: 1; background: var(--primary); color: white; padding: 12px; border-radius: 15px; text-decoration: none; text-align: center; font-weight: 800; font-size: 12px; text-transform: uppercase; transition: 0.3s; }

        .footer { margin-top: 40px; font-size: 9px; color: rgba(255, 255, 255, 0.2); text-align: center; letter-spacing: 2px; padding-bottom: 30px; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <nav class="navbar">
        <div class="burger" id="burger" onclick="window.toggleMenu()"><span></span><span></span><span></span></div>
        <span style="font-weight: 900; letter-spacing: 2px; font-size: 14px;">DOWNLOAD</span>
        <div style="width:25px;"></div>
    </nav>
    <div class="overlay" id="overlay" onclick="window.toggleMenu()"></div>
    <div class="sidebar" id="sidebar"></div>

    <div class="content-wrapper">
        <div class="container">
            <div class="filter-box">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Cari bot..." onkeyup="window.renderFiles()">
                </div>
                
                <div class="custom-select" id="plat-select">
                    <div class="select-trigger" onclick="window.toggleDropdown('plat-select')">
                        <span id="label-plat">Semua Platform</span>
                        <span class="arrow">â–¼</span>
                    </div>
                    <div class="select-options">
                        <div class="active" onclick="window.selectFilter('plat', 'all', 'Semua Platform', this)">Semua Platform</div>
                        <div onclick="window.selectFilter('plat', 'wa', 'Via WhatsApp', this)">Via WhatsApp</div>
                        <div onclick="window.selectFilter('plat', 'tele', 'Via Telegram', this)">Via Telegram</div>
                    </div>
                </div>

                <div class="custom-select" id="cat-select">
                    <div class="select-trigger" onclick="window.toggleDropdown('cat-select')">
                        <span id="label-cat">Semua Kategori</span>
                        <span class="arrow">â–¼</span>
                    </div>
                    <div class="select-options">
                        <div class="active" onclick="window.selectFilter('cat', 'all', 'Semua Kategori', this)">Semua Kategori</div>
                        <div onclick="window.selectFilter('cat', 'bot md', 'Bot MD', this)">Bot MD</div>
                        <div onclick="window.selectFilter('cat', 'bot store', 'Bot Store', this)">Bot Store</div>
                        <div onclick="window.selectFilter('cat', 'bot bug', 'Bot Bug', this)">Bot Bug</div>
                        <div onclick="window.selectFilter('cat', 'bot pushkontak', 'Bot Pushkontak', this)">Bot Pushkontak</div>
                        <div onclick="window.selectFilter('cat', 'bot cpanel', 'Bot Cpanel', this)">Bot Cpanel</div>
                    </div>
                </div>

                <div class="custom-select" id="sort-select" style="margin-bottom: 0;">
                    <div class="select-trigger" onclick="window.toggleDropdown('sort-select')">
                        <span id="label-sort">Urutkan: Terbaru</span>
                        <span class="arrow">â–¼</span>
                    </div>
                    <div class="select-options">
                        <div class="active" onclick="window.selectFilter('sort', 'new', 'Urutkan: Terbaru', this)">Urutkan: Terbaru</div>
                        <div onclick="window.selectFilter('sort', 'pop', 'Urutkan: Terpopuler', this)">Urutkan: Terpopuler</div>
                        <div onclick="window.selectFilter('sort', 'az', 'Urutkan: Nama A-Z', this)">Urutkan: Nama A-Z</div>
                    </div>
                </div>
            </div>

            <div id="file-list"></div>
            <div class="footer">Â© 2026 HANN 25 â€¢ ALL RIGHTS RESERVED</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, runTransaction, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const config = { apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU", databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const db = getDatabase(initializeApp(config));
        let rawFiles = []; 
        window.filters = { cat: 'all', plat: 'all', sort: 'new' };

        onValue(query(ref(db, 'dashboard/sidebar'), orderByChild('order')), (snap) => {
            const side = document.getElementById('sidebar'); side.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                side.innerHTML += `<a href="${d.link}">${d.icon} ${d.label.toUpperCase()}</a>`;
            });
        });

        window.toggleMenu = () => {
            document.getElementById('burger').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block';
        };

        window.toggleDropdown = (id) => {
            document.querySelectorAll('.custom-select').forEach(s => { if(s.id !== id) s.classList.remove('open'); });
            document.getElementById(id).classList.toggle('open');
        };

        window.selectFilter = (type, value, label, el) => {
            window.filters[type] = value;
            document.getElementById(`label-${type}`).innerText = label;
            el.parentElement.querySelectorAll('div').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            el.parentElement.parentElement.classList.remove('open');
            window.renderFiles();
        };

        onValue(ref(db, 'downloads'), (snap) => {
            rawFiles = [];
            if(snap.exists()){ 
                snap.forEach(c => { rawFiles.push({id: c.key, ...c.val()}); }); 
                window.renderFiles(); 
            }
            
            const loader = document.getElementById('loading-overlay');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });

        window.renderFiles = () => {
            const list = document.getElementById('file-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = rawFiles.filter(f => {
                const mSearch = (f.title || "").toLowerCase().includes(search);
                const fileCats = (f.category || "BOT").toLowerCase().split(',').map(s => s.trim());
                const mCat = window.filters.cat === 'all' || fileCats.includes(window.filters.cat.toLowerCase());
                const mPlat = window.filters.plat === 'all' || (f.platform || "").toLowerCase() === window.filters.plat;
                return mSearch && mCat && mPlat;
            });
            
            if(window.filters.sort === 'az') filtered.sort((a,b) => (a.title || "").localeCompare(b.title || ""));
            else if(window.filters.sort === 'pop') filtered.sort((a,b) => (b.dlCount||0) - (a.dlCount||0));
            else filtered.sort((a,b) => (b.ts || 0) - (a.ts || 0));

            list.innerHTML = filtered.map(f => {
                const liked = localStorage.getItem('dl_fav_'+f.id);
                const viaText = f.platform ? (f.platform.toUpperCase() === 'WA' ? 'VIA WA' : 'VIA TELE') : 'VIA WA';
                
                const categories = (f.category || "BOT").split(',').map(cat => 
                    `<span class="cat-badge">${cat.trim().toUpperCase()}</span>`
                ).join('');

                return `
                <div class="dl-card" id="card-${f.id}" onclick="window.toggleCard('${f.id}', event)">
                    <img src="${f.thumb}" class="thumb" onerror="this.src='https://via.placeholder.com/400x225?text=HANN25'">
                    <div class="card-body">
                        <div class="badge-row">
                            <div style="display: flex; gap: 5px; flex-wrap: wrap; flex: 1;">${categories}</div>
                            <span class="via-badge">${viaText}</span>
                        </div>
                        <h3 class="title">${f.title}</h3>
                        <div id="desc-${f.id}" class="desc-box">${f.desc || '-'}</div>
                        <div class="stats-row">
                            <div class="stat-item">ðŸ“… ${f.date || '-'}</div>
                            <div class="stat-item">ðŸ“¥ ${f.dlCount||0} Downloads</div>
                        </div>
                        <div class="action-row">
                            <button class="btn-love ${liked ? 'liked' : ''}" onclick="window.handleLike(this, '${f.id}', event)">
                                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span class="love-count">${f.likes || 0}</span>
                            </button>
                            <a href="${f.link}" target="_blank" class="btn-dl" onclick="window.countDL('${f.id}', event)">DOWNLOAD</a>
                        </div>
                    </div>
                </div>`;
            }).join('');
        };

        window.toggleCard = (id, e) => {
            if (e.target.closest('.btn-dl') || e.target.closest('.btn-love')) return;
            document.getElementById('card-'+id).classList.toggle('active');
            document.getElementById('desc-'+id).classList.toggle('show');
        };

        window.countDL = (id, e) => { e.stopPropagation(); update(ref(db, `downloads/${id}`), { dlCount: increment(1) }); };
        
        window.handleLike = (btn, id, e) => {
            e.stopPropagation();
            if(btn.classList.contains('liked') || localStorage.getItem('dl_fav_' + id)) return;
            btn.classList.add('liked');
            const countEl = btn.querySelector('.love-count');
            let currentCount = parseInt(countEl.innerText) || 0;
            countEl.innerText = currentCount + 1;
            localStorage.setItem('dl_fav_' + id, 'true');
            runTransaction(ref(db, `downloads/${id}/likes`), (currentLikes) => {
                return (currentLikes || 0) + 1;
            }).catch(err => {
                btn.classList.remove('liked');
                countEl.innerText = currentCount;
                localStorage.removeItem('dl_fav_' + id);
            });
        };

        window.addEventListener('click', (e) => { if (!e.target.closest('.custom-select')) { document.querySelectorAll('.custom-select').forEach(s => s.classList.remove('open')); } });
    </script>
</body>
</html>
