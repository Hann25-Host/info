<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - DOWNLOAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0ea5e9; --bg: #050505; --card-bg: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        .navbar { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); }
        .container { width: 92%; max-width: 450px; margin-top: 80px; padding-bottom: 50px; }

        /* Filter Box */
        .filter-box { background: var(--card-bg); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; color: white; outline: none; box-sizing: border-box; margin-bottom: 12px; }
        .chip-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .chip-container::-webkit-scrollbar { display: none; }
        .chip { padding: 8px 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 50px; font-size: 11px; font-weight: 700; white-space: nowrap; cursor: pointer; color: #555; transition: 0.3s; text-transform: uppercase; }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }
        select { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--border); border-radius: 10px; color: #888; font-size: 12px; }

        /* Card Frame */
        .dl-card { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; 
            margin-bottom: 20px; overflow: hidden; transition: 0.3s ease; cursor: pointer;
        }
        /* Border saat aktif/sentuh */
        .dl-card.active { border-color: var(--primary); box-shadow: 0 0 20px rgba(14, 165, 233, 0.15); }

        .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-bottom: 1px solid var(--border); pointer-events: none; }
        .card-body { padding: 18px; }
        
        .title { font-size: 16px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 0 0 10px 0; }

        .desc-box { display: none; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; font-size: 12px; color: #999; line-height: 1.6; margin-bottom: 15px; border: 1px solid var(--border); }
        .desc-box.show { display: block; animation: slideDown 0.3s ease-out; }

        .stats-row { display: flex; gap: 15px; margin-bottom: 18px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        .stat-item { display: flex; align-items: center; gap: 6px; font-size: 10px; color: #666; font-weight: 700; }

        .action-row { display: flex; gap: 10px; align-items: center; }
        
        /* Love Style Testimoni */
        .btn-love { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); 
            padding: 8px 15px; border-radius: 15px; cursor: pointer; 
            color: rgba(255,255,255,0.3); transition: 0.3s; 
            display: flex; align-items: center; gap: 6px; font-size: 13px; position: relative; z-index: 10;
        }
        .btn-love.active { color: #ff4757; background: rgba(255, 71, 87, 0.1); border-color: rgba(255, 71, 87, 0.2); }
        
        .btn-dl { flex-grow: 1; background: var(--primary); color: white; padding: 12px; border-radius: 15px; text-decoration: none; text-align: center; font-weight: 800; font-size: 12px; text-transform: uppercase; position: relative; z-index: 10; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav class="navbar"><span style="font-weight: 800; letter-spacing: 2px; font-size: 14px; color: var(--primary);">HANN 25 PROJECT</span></nav>
    <div class="container">
        <div class="filter-box">
            <input type="text" id="search-input" placeholder="Cari project..." onkeyup="window.renderFiles()">
            <div class="chip-container">
                <div class="chip active" onclick="window.setCat('all', this)">Semua</div>
                <div class="chip" onclick="window.setCat('bot wa', this)">Bot WA</div>
                <div class="chip" onclick="window.setCat('bot tele', this)">Bot Tele</div>
                <div class="chip" onclick="window.setCat('bot pushkontak', this)">Pushkontak</div>
                <div class="chip" onclick="window.setCat('bot bug', this)">Bot Bug</div>
            </div>
            <select id="f-sort" onchange="window.renderFiles()">
                <option value="new">Urutkan: Terbaru</option>
                <option value="pop">Urutkan: Terpopuler</option>
                <option value="az">Urutkan: Nama A-Z</option>
                <option value="old">Urutkan: Terlama</option>
            </select>
        </div>
        <div id="file-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const config = { apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU", databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const db = getDatabase(initializeApp(config));
        let allFiles = []; window.currentCat = 'all';

        onValue(ref(db, 'downloads'), (snap) => {
            allFiles = [];
            if(snap.exists()){ snap.forEach(c => { allFiles.push({id: c.key, ...c.val()}); }); window.renderFiles(); }
        });

        window.setCat = (cat, el) => {
            window.currentCat = cat;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active'); window.renderFiles();
        };

        window.renderFiles = () => {
            const list = document.getElementById('file-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            const sort = document.getElementById('f-sort').value;
            
            let filtered = allFiles.filter(f => {
                const matchSearch = (f.title || "").toLowerCase().includes(search);
                const fCat = String(f.category || "").toLowerCase();
                const matchCat = window.currentCat === 'all' || fCat === window.currentCat;
                return matchSearch && matchCat;
            });

            if(sort === 'az') filtered.sort((a,b) => a.title.localeCompare(b.title));
            else if(sort === 'pop') filtered.sort((a,b) => (b.dlCount||0) - (a.dlCount||0));
            else if(sort === 'new') filtered.sort((a,b) => (b.ts || 0) - (a.ts || 0));
            else if(sort === 'old') filtered.sort((a,b) => (a.ts || 0) - (b.ts || 0));

            list.innerHTML = filtered.map(f => `
                <div class="dl-card" id="card-${f.id}" onclick="window.toggleCard('${f.id}', event)">
                    <img src="${f.thumb}" class="thumb" onerror="this.src='https://via.placeholder.com/400x225?text=HANN25'">
                    <div class="card-body">
                        <h3 class="title">${f.title}</h3>
                        <div id="desc-${f.id}" class="desc-box">${f.desc || 'Deskripsi tidak tersedia.'}</div>
                        <div class="stats-row">
                            <div class="stat-item">üìÖ ${f.date || '-'}</div>
                            <div class="stat-item">üì• ${f.dlCount||0} Downloads</div>
                        </div>
                        <div class="action-row">
                            <button class="btn-love ${localStorage.getItem('dl_fav_'+f.id)?'active':''}" onclick="window.handleLike('${f.id}', event)">
                                ‚ù§Ô∏è <span id="l-${f.id}">${f.likes||0}</span>
                            </button>
                            <a href="${f.link}" target="_blank" class="btn-dl" onclick="window.countDL('${f.id}', event)">DOWNLOAD</a>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        window.toggleCard = (id, e) => {
            // Cegah klik deskripsi kalau yang diklik tombol download/love
            if (e.target.closest('.btn-dl') || e.target.closest('.btn-love')) return;
            
            const card = document.getElementById('card-'+id);
            const desc = document.getElementById('desc-'+id);
            
            card.classList.toggle('active');
            desc.classList.toggle('show');
        };

        window.countDL = (id, e) => {
            e.stopPropagation(); // Biar ga nutup card pas klik download
            update(ref(db, `downloads/${id}`), { dlCount: increment(1) });
        };

        window.handleLike = (id, e) => {
            e.stopPropagation(); // Biar ga nutup card pas klik love
            if(localStorage.getItem('dl_fav_'+id)) return;
            runTransaction(ref(db, `downloads/${id}/likes`), c => (c||0)+1).then(() => {
                localStorage.setItem('dl_fav_'+id, 'true'); window.renderFiles();
            });
        };
    </script>
</body>
  </html>
