<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HANN 25 - STOK</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }
        
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: 0.5s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #000, #0a0a0a, #0d1b3e, #050505);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 9999;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1);
            justify-content: space-between;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background: rgba(5, 5, 5, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2500;
            padding: 80px 20px;
            border-right: 1px solid rgba(14, 165, 233, 0.2);
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .sidebar.active { left: 0; }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(14, 165, 233, 0.1);
            color: #0ea5e9;
            border-color: rgba(14, 165, 233, 0.4);
            transform: scale(1.05);
        }

        .burger {
            width: 25px;
            height: 18px;
            cursor: pointer;
            position: relative;
            z-index: 3100;
        }

        .burger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #ffffff;
            border-radius: 9px;
            transition: .25s;
        }

        .burger span:nth-child(1) { top: 0px; }
        .burger span:nth-child(2) { top: 7px; }
        .burger span:nth-child(3) { top: 14px; }

        .burger.open span:nth-child(1) { top: 7px; transform: rotate(45deg); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { top: 7px; transform: rotate(-45deg); }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 2000;
        }

        .container {
            width: 92%;
            max-width: 400px;
            margin: 85px auto 50px auto;
            animation: pageFade 1s ease forwards;
        }

        @keyframes pageFade { from { opacity: 0; filter: blur(8px); } to { opacity: 1; filter: blur(0); } }
        
        .filter-box {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(15px);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 12px;
            margin-bottom: 8px;
            box-sizing: border-box;
            outline: none;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        select {
            background: #111;
            border: 1px solid var(--border);
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            outline: none;
        }

        .dl-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            transition: 0.3s ease;
            animation: itemFadeUp 0.6s ease forwards;
        }

        .dl-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(14, 165, 233, 0.15);
        }

        .dl-card.is-sold {
            opacity: 0.4;
            filter: grayscale(1);
        }
        
        .thumb-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }

        .thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body { padding: 18px; }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .badge-group { display: flex; gap: 5px; }

        .badge {
            font-size: 8px;
            font-weight: 900;
            padding: 4px 8px;
            border-radius: 6px;
            color: white !important;
            text-transform: uppercase;
        }
        
        .right-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .id-text {
            font-size: 9px;
            font-weight: 800;
            color: #ccc;
            background: rgba(255,255,255,0.1);
            padding: 3px 7px;
            border-radius: 4px;
            cursor: pointer;
        }

        .status-badge-mini {
            font-size: 8px;
            font-weight: 900;
            padding: 3px 7px;
            border-radius: 4px;
            color: white;
            text-transform: uppercase;
        }

        .bg-blue { background: #0ea5e9; }
        .bg-green { background: #2ecc71; }
        .bg-red { background: #e74c3c; }
        .bg-yellow { background: #f1c40f; color: black !important; }

        .content-left { text-align: left; margin-bottom: 12px; }

        .title {
            font-size: 15px;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-text {
            font-size: 16px;
            font-weight: 900;
            color: var(--primary);
            margin-top: 2px;
        }

        .desc-box {
            display: none;
            padding: 12px;
            background: rgba(14, 165, 233, 0.05);
            border-radius: 12px;
            font-size: 11px;
            color: #ccc;
            margin-bottom: 15px;
            border: 1px solid rgba(14, 165, 233, 0.1);
        }

        .desc-box.show {
            display: block;
            animation: itemFadeUp 0.3s ease-out;
        }

        @keyframes itemFadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .btn-dl {
            width: 100%;
            background: white;
            color: black;
            padding: 14px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .btn-dl:active { transform: scale(0.92); opacity: 0.8; }

        .load-more {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            color: #666;
            border-radius: 12px;
            font-weight: 800;
            font-size: 11px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 10000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            padding: 25px;
        }

        .modal-back {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary);
            font-weight: 900;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 25px;
        }
        
        .detail-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .detail-grid img {
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            object-fit: contain;
        }

        .detail-grid.is-multi {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .footer { margin-top: 60px; font-size: 9px; color: rgba(255, 255, 255, 0.2); text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>
    
    <nav class="navbar">
        <div class="burger" id="burger" onclick="window.toggleMenu()"><span></span><span></span><span></span></div>
        <span style="font-weight: 900; letter-spacing: 1.5px; font-size: 14px; font-family: 'Inter', sans-serif;">STOK</span>
        <div style="width:25px;"></div>
    </nav>

    <div class="overlay" id="overlay" onclick="window.toggleMenu()"></div>
    <div class="sidebar" id="sidebar"></div>

    <div class="container">
        <div class="filter-box">
            <input type="text" id="search-input" placeholder="Cari akun atau ID..." onkeyup="window.applyFilters()">
            <div class="filter-grid">
                <select id="f-cat" onchange="window.applyFilters()">
                    <option value="ALL">KATEGORI</option>
                    <option value="MOBILE LEGENDS">MLBB</option>
                    <option value="FREE FIRE">FREE FIRE</option>
                    <option value="PUBG">PUBG</option>
                    <option value="ROBLOX">ROBLOX</option>
                    <option value="SOSMED">SOSMED</option>
                    <option value="LAINNYA">LAINNYA</option>
                </select>
                <select id="f-price" onchange="window.applyFilters()">
                    <option value="ALL">HARGA</option>
                    <option value="0-50000">0 - 50K</option>
                    <option value="50000-500000">50K - 500K</option>
                    <option value="500000-1000000">500K - 1JT</option>
                    <option value="1000000-10000000">1JT - 10JT</option>
                </select>
                <select id="f-status" onchange="window.applyFilters()">
                    <option value="ALL">STATUS</option>
                    <option value="Fresh">FRESH</option>
                    <option value="Safe">SAFE</option>
                </select>
                <select id="f-sort" onchange="window.applyFilters()">
                    <option value="DESC">TERBARU</option>
                    <option value="ASC">TERLAMA</option>
                </select>
            </div>
        </div>

        <div id="stok-list"></div>
        <button id="loadMoreBtn" class="load-more" onclick="window.loadMore()">LOAD MORE STOK</button>
        <div class="footer">Â© 2026 HANN 25 â€¢ ALL RIGHTS RESERVED</div>
    </div>

    <div id="detail-modal" class="modal">
        <div class="modal-back" onclick="window.closeModal()"><span>â€¹</span> KEMBALI</div>
        <div id="modal-content"></div>
        <div class="footer">Â© 2026 HANN 25 â€¢ ALL RIGHTS RESERVED</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const config = { apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU", databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const db = getDatabase(initializeApp(config));
        
        let masterData = [];
        let filteredData = [];
        let displayLimit = 10;

        // Load Sidebar
        onValue(query(ref(db, 'dashboard/sidebar'), orderByChild('order')), (snap) => {
            const side = document.getElementById('sidebar'); 
            side.innerHTML = "";
            snap.forEach(m => { 
                const d = m.val(); 
                side.innerHTML += `<a href="${d.link}">${d.icon} ${d.label.toUpperCase()}</a>`; 
            });
        });

        // Load Data Stok
                onValue(ref(db, 'stok_akun'), (snap) => {
            masterData = [];
            snap.forEach(c => {
                const d = c.val();
                
                // 1. Bersihkan Key dari karakter non-alfanumerik (hapus strip, dll)
                const cleanKey = c.key.replace(/[^A-Z0-9]/gi, '');
                
                // 2. Ambil 4 karakter terakhir dari key yang sudah bersih
                const shortId = cleanKey.substring(cleanKey.length - 4).toUpperCase();
                
                const prefixMap = { 
                    'MOBILE LEGENDS': 'ML', 
                    'FREE FIRE': 'FF', 
                    'PUBG': 'PB', 
                    'ROBLOX': 'RB', 
                    'SOSMED': 'SM', 
                    'LAINNYA': 'LN' 
                };
                const pref = prefixMap[d.kategori] || 'ID';
                
                // 3. Gabungkan. Hasilnya pasti cuma Huruf/Angka (contoh: FF88A1)
                const finalId = d.id_acak ? d.id_acak.replace(/-/g, '') : `${pref}${shortId}`;

                masterData.push({
                    dbId: c.key, 
                    ts: d.ts || 0, 
                    id_acak: finalId,
                    ...d
                });
            });
            window.applyFilters();
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
        });


        window.applyFilters = () => {
            const s = document.getElementById('search-input').value.toLowerCase();
            const cat = document.getElementById('f-cat').value;
            const p = document.getElementById('f-price').value;
            const stat = document.getElementById('f-status').value;
            const sortOrder = document.getElementById('f-sort').value;

            filteredData = masterData.filter(i => {
                // Pencarian: berdasarkan Nama ATAU ID
                const mS = i.nama.toLowerCase().includes(s) || i.id_acak.toLowerCase().includes(s);
                const mC = cat === 'ALL' || i.kategori === cat;
                const mSt = stat === 'ALL' || (i.status_akun || i.status || 'Fresh') === stat;
                let mP = true;
                if(p !== 'ALL'){ 
                    const [min, max] = p.split('-').map(Number); 
                    mP = i.harga >= min && i.harga <= max; 
                }
                return mS && mC && mSt && mP;
            });

            filteredData.sort((a, b) => {
                const statusA = (a.status_stok || "READY") === 'READY' ? 0 : 1;
                const statusB = (b.status_stok || "READY") === 'READY' ? 0 : 1;
                
                if (statusA !== statusB) return statusA - statusB;
                return sortOrder === 'DESC' ? b.ts - a.ts : a.ts - b.ts;
            });

            displayLimit = 10;
            render();
        };

        window.loadMore = () => { displayLimit += 10; render(); };

        function render() {
            const list = document.getElementById('stok-list');
            const dataToDisplay = filteredData.slice(0, displayLimit);
            
            list.innerHTML = dataToDisplay.map(i => {
                const isReady = (i.status_stok || "READY") === 'READY';
                const currentStatus = (i.status_akun || i.status || 'Fresh');
                const isFresh = currentStatus.toLowerCase() === 'fresh';

                return `
                <div class="dl-card ${!isReady ? 'is-sold' : ''}" id="card-${i.dbId}" onclick="window.handleCardClick('${i.dbId}', event)">
                    <div class="thumb-container"><img src="${i.foto}" class="thumb"></div>
                    <div class="card-body">
                        <div class="meta-row">
                            <div class="badge-group">
                                <span class="badge bg-blue">${i.kategori}</span>
                                <span class="badge ${isFresh ? 'bg-yellow' : 'bg-green'}">${currentStatus}</span>
                            </div>
                            <div class="right-group">
                                <span class="status-badge-mini ${isReady ? 'bg-green' : 'bg-red'}">${isReady ? 'READY' : 'SOLD'}</span>
                                <div class="id-text" onclick="window.copyID('${i.id_acak}', event)">${i.id_acak} ðŸ“‹</div>
                            </div>
                        </div>
                        <div class="content-left">
                            <h3 class="title">${i.nama}</h3>
                            <div class="price-text">Rp ${parseInt(i.harga).toLocaleString('id-ID')}</div>
                        </div>
                        <div id="desc-${i.dbId}" class="desc-box">${i.deskripsi || '-'}</div>
                        ${isReady ? `<button class="btn-dl" onclick="window.openDetail('${i.dbId}', event)">BELI SEKARANG</button>` : ''}
                    </div>
                </div>`;
            }).join('');
            document.getElementById('loadMoreBtn').style.display = filteredData.length > displayLimit ? 'block' : 'none';
        }

        window.openDetail = (dbId, e) => {
            if(e) e.stopPropagation();
            const item = masterData.find(i => i.dbId === dbId);
            window.history.pushState({ modalOpen: true }, '', `/stok/${item.id_acak}`);

            const detailImgs = item.fotos || [];
            document.getElementById('modal-content').innerHTML = `
                <h2 style="text-align:center; margin:0; font-size:18px;">${item.nama}</h2>
                <div class="price-text" style="text-align:center; font-size:22px; margin-bottom:15px; font-weight:900;">Rp ${parseInt(item.harga).toLocaleString('id-ID')}</div>
                <div class="desc-box show" style="background:rgba(255,255,255,0.05);">${item.deskripsi || '-'}</div>
                <div id="img-grid" class="detail-grid" style="margin-top:15px;">
                    ${detailImgs.map(url => `<img src="${url}">`).join('')}
                </div>
                <a href="https://wa.me/6289603014462?text=Bang,%20Mau%20Beli%20Akun%0AID%20:%20${item.id_acak}" class="btn-dl" style="background:#2ecc71; color:white; text-align:center; margin-top:20px; text-decoration:none; display:flex; align-items:center; justify-content:center;">HUBUNGI ADMIN</a>

            `;

            if (detailImgs.length > 0) {
                const img = new Image();
                img.src = detailImgs[0];
                img.onload = () => { if(img.width <= img.height) document.getElementById('img-grid').classList.add('is-multi'); };
            }
            document.getElementById('detail-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };

        window.addEventListener('popstate', () => {
            document.getElementById('detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.closeModal = () => { 
            if(window.history.state && window.history.state.modalOpen) {
                window.history.back();
            } else {
                document.getElementById('detail-modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        };

        window.copyID = (id, e) => { 
            e.stopPropagation(); 
            navigator.clipboard.writeText(id); 
            alert("ID " + id + " disalin!"); 
        };

        window.handleCardClick = (id, e) => {
            if (e.target.closest('.btn-dl') || e.target.closest('.id-text')) return;
            document.querySelectorAll('.dl-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+id).classList.add('active');
            document.getElementById('desc-'+id).classList.toggle('show');
        };

        window.toggleMenu = () => { 
            document.getElementById('burger').classList.toggle('open'); 
            document.getElementById('sidebar').classList.toggle('active'); 
            const ov = document.getElementById('overlay'); 
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block'; 
        };
    </script>
</body>
</html>
