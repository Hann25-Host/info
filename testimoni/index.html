<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - TESTIMONI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
            transition: 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; font-size: 10px; letter-spacing: 3px; color: #0ea5e9; font-weight: 800; }

        @keyframes pageFade { from { opacity: 0; filter: blur(8px); } to { opacity: 1; filter: blur(0); } }
        @keyframes itemFadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        body {
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #000, #0a0a0a, #0d1b3e, #050505);
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite;
            color: white; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden; position: relative;
        }

        @keyframes gradientBG { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1); justify-content: space-between;
        }

        .burger { width: 25px; height: 18px; cursor: pointer; position: relative; z-index: 3100; }
        .burger span { display: block; position: absolute; height: 2px; width: 100%; background: #ffffff; border-radius: 9px; transition: .25s; }
        .burger span:nth-child(1) { top: 0px; } .burger span:nth-child(2) { top: 7px; } .burger span:nth-child(3) { top: 14px; }
        .burger.open span:nth-child(1) { top: 7px; transform: rotate(45deg); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { top: 7px; transform: rotate(-45deg); }

        .sidebar {
            position: fixed; top: 0; left: -100%; width: 250px; height: 100%;
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2500; padding: 80px 20px;
            border-right: 1px solid rgba(14, 165, 233, 0.2); box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        .sidebar a { display: block; padding: 15px; color: white; text-decoration: none; font-weight: 600; font-size: 14px; border-radius: 12px; margin-bottom: 10px; border: 1px solid transparent; transition: all 0.3s ease; }
        .sidebar a:hover { background: rgba(14, 165, 233, 0.1); color: #0ea5e9; border-color: rgba(14, 165, 233, 0.4); transform: scale(1.05); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 2000; }

        .content-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 60px; animation: pageFade 1s ease forwards; }

        .stats-box { width: 92%; max-width: 400px; margin-top: 85px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 20px; animation: itemFadeUp 0.6s ease forwards 0.4s; box-sizing: border-box; opacity: 0; }

        .form-testi { width: 92%; max-width: 400px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; margin: 15px auto; animation: itemFadeUp 0.6s ease forwards 0.6s; box-sizing: border-box; opacity: 0; }

        .profile-container { position: relative; width: 80px; height: 80px; margin: 0 auto 5px; border-radius: 50%; border: 2px solid #0ea5e9; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); z-index: 1; }
        .p-prev-img { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0; z-index: 2; }
        .avatar-overlay { width: 100%; height: 100%; z-index: 1; }
        .avatar-overlay img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .btn-pilih-foto { background: rgba(14, 165, 233, 0.05); border: 1px solid rgba(14, 165, 233, 0.3); color: #0ea5e9; font-size: 10px; cursor: pointer; margin: 10px auto 15px; padding: 6px 15px; width: fit-content; font-weight: 800; display: block; border-radius: 8px; text-transform: uppercase; font-family: 'Plus Jakarta Sans', sans-serif; }

        .s { font-size: 26px; cursor: pointer; color: rgba(255,255,255,0.05); transition: 0.2s; }
        input, textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; margin-bottom: 10px; box-sizing: border-box; outline: none; font-size: 14px; font-family: 'Plus Jakarta Sans', sans-serif; }
        .btn-submit { width: 100%; background: #0ea5e9; border: none; padding: 14px; border-radius: 10px; color: #fff; font-weight: 800; cursor: pointer; margin-top: 5px; font-size: 14px; text-transform: uppercase; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .testi-card { width: 92%; max-width: 400px; box-sizing: border-box; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-bottom: 12px; position: relative; opacity: 0; animation: itemFadeUp 0.6s ease forwards; }

        .filters { display: flex; gap: 10px; margin: 10px auto 20px auto; width: 92%; max-width: 400px; opacity: 0; animation: itemFadeUp 0.6s ease forwards 0.8s; }
        select { background: #000; color: #fff; border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; flex: 1; outline: none; font-size: 13px; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .btn-love { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; font-size: 13px; color: rgba(255,255,255,0.3); border: none; background: none; padding: 0; margin-top: 10px; font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 600; transition: transform 0.2s; }
        .btn-love:active { transform: scale(1.2); }
        .btn-love svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; transition: all 0.2s; }
        .btn-love.liked { color: #ff4757; pointer-events: none; }
        .btn-love.liked svg { fill: #ff4757; stroke: #ff4757; }
        
        .tgl { font-size: 10px; color: #444; position: absolute; top: 15px; right: 15px; font-weight: 600; }
        .footer { margin-top: 60px; font-size: 9px; color: rgba(255, 255, 255, 0.2); text-align: center; letter-spacing: 2px; }
        
        #submitted-msg { animation: itemFadeUp 0.5s ease forwards; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <nav class="navbar">
        <div class="burger" id="burger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <span style="font-weight: 900; letter-spacing: 1.5px; font-size: 14px;">TESTIMONI</span>
        <div style="width:25px;"></div>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar"></div>

    <div class="content-wrapper">
        <div class="stats-box">
            <div id="avg-num" style="font-size:36px; font-weight:900;">0.0</div>
            <div>
                <div id="avg-star" style="color:#facc15; font-size: 16px;">⭐⭐⭐⭐⭐</div>
                <div id="avg-pc" style="font-size:12px; color:#666;">0% puas</div>
            </div>
        </div>

        <div class="form-testi" id="form-container">
            <div id="submitted-msg" style="text-align: center; display: none; padding: 20px 0;">
                <div style="background: #10b981; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: white; font-size: 24px; font-weight: bold; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);">✓</div>
                <div style="font-weight: 800; font-size: 16px; color: #fff; letter-spacing: 1px; text-transform: uppercase;">DONE</div>
                <div style="font-size: 11px; color: #666; margin-top: 5px;">Ulasan lu udah masuk Bang.</div>
            </div>
            <div id="main-form">
                <div style="text-align:center;">
                    <div class="profile-container" onclick="document.getElementById('f-in').click()" style="cursor:pointer;">
                        <img src="" id="p-prev" class="p-prev-img">
                        <div class="avatar-overlay" id="av-ov"><img src="https://i.ibb.co.com/pBn06NLp/user.png"></div>
                    </div>
                    <button class="btn-pilih-foto" onclick="document.getElementById('f-in').click()">Ganti Foto</button>
                    <input type="file" id="f-in" style="display:none" accept="image/*" onchange="window.prevImg()">
                </div>
                <input type="text" id="t-name" placeholder="Nama Anda">
                <div id="star-box" style="display:flex; justify-content:center; gap:10px; margin-bottom:15px;">
                    <span class="s" data-v="1">★</span><span class="s" data-v="2">★</span><span class="s" data-v="3">★</span><span class="s" data-v="4">★</span><span class="s" data-v="5">★</span>
                </div>
                <textarea id="t-msg" placeholder="Tulis Ulasan Anda" rows="3"></textarea>
                <button class="btn-submit" id="btn-kirim" onclick="window.kirim()">KIRIM ULASAN</button>
            </div>
        </div>

        <div class="filters">
            <select id="f-star" onchange="window.renderTesti()"><option value="all">Semua Bintang</option><option value="5">Bintang 5</option><option value="4">Bintang 4</option><option value="3">Bintang 3</option><option value="2">Bintang 2</option><option value="1">Bintang 1</option></select>
            <select id="f-sort" onchange="window.renderTesti()"><option value="new">Terbaru</option><option value="old">Terlama</option></select>
        </div>

        <div id="testi-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        <div class="footer">© 2026 HANN 25 • ALL RIGHTS RESERVED</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, runTransaction, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU", 
            authDomain: "adminhann25.firebaseapp.com", 
            projectId: "adminhann25", 
            databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let selRating = 0, pBase = "", allData = [];
        let isLiking = {};

        window.toggleMenu = () => {
            document.getElementById('burger').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block';
        };

        onValue(query(ref(db, 'dashboard/sidebar'), orderByChild('order')), (snap) => {
            const side = document.getElementById('sidebar');
            side.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                side.innerHTML += `<a href="${d.link}">${d.icon} ${d.label.toUpperCase()}</a>`;
            });
        });

        window.prevImg = () => {
            const file = document.getElementById('f-in').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = new Image();
                img.src = reader.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 400;
                    let width = img.width, height = img.height;
                    if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } }
                    else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    pBase = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('p-prev').src = pBase;
                    document.getElementById('p-prev').style.display = 'block';
                    document.getElementById('av-ov').style.display = 'none';
                };
            };
            reader.readAsDataURL(file);
        };

        document.querySelectorAll('.s').forEach(s => {
            s.onclick = () => {
                selRating = s.dataset.v;
                document.querySelectorAll('.s').forEach(t => t.style.color = t.dataset.v <= selRating ? "#facc15" : "rgba(255,255,255,0.05)");
            };
        });

        window.kirim = () => {
            if(localStorage.getItem('h_testi_sent')) {
                return Swal.fire("Eits!", "Udah kirim sekali kan Bang, gak boleh lagi.", "info");
            }
            const n = document.getElementById('t-name').value.trim(), m = document.getElementById('t-msg').value.trim();
            if(!n || !m || selRating == 0) return Swal.fire("Waduh!", "Isi semua dulu Bang.", "warning");
            
            Swal.fire({ title: 'Mengirim...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            push(ref(db, 'testimonies'), { 
                name: n, 
                message: m, 
                rating: parseInt(selRating), 
                photo: pBase || "default", 
                likes: 0, 
                date: new Date().toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'}), 
                ts: Date.now() 
            }).then(() => { 
                localStorage.setItem('h_testi_sent', 'true');
                Swal.close();
                document.getElementById('main-form').style.display = 'none';
                document.getElementById('submitted-msg').style.display = 'block';
            }).catch(() => {
                Swal.fire("Error", "Gagal kirim, coba lagi.", "error");
            });
        };

        window.handleLike = (id, btn) => {
            if(localStorage.getItem('liked_' + id) || isLiking[id]) return;
            
            isLiking[id] = true;
            btn.classList.add('liked'); 
            const countSpan = btn.querySelector('span');
            countSpan.innerText = parseInt(countSpan.innerText) + 1;

            runTransaction(ref(db, `testimonies/${id}/likes`), (curr) => {
                return (curr || 0) + 1;
            }).then(() => { 
                localStorage.setItem('liked_' + id, 'true'); 
                delete isLiking[id];
            }).catch(() => {
                btn.classList.remove('liked');
                countSpan.innerText = parseInt(countSpan.innerText) - 1;
                delete isLiking[id];
            });
        };

        onValue(ref(db, 'testimonies'), (snap) => {
            allData = []; 
            if(snap.exists()){
                snap.forEach(c => { let it = c.val(); it.id = c.key; allData.push(it); });
                updateStats();
                window.renderTesti();
            }
            const loader = document.getElementById('loading-overlay');
            if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 500); }
        });

        function updateStats() {
            if(allData.length === 0) return;
            let total = 0, puas = 0;
            allData.forEach(d => { total += d.rating; if(d.rating >= 4) puas++; });
            const avg = (total / allData.length).toFixed(1);
            document.getElementById('avg-num').innerText = avg;
            document.getElementById('avg-pc').innerText = Math.round((puas/allData.length)*100) + "% puas";
            document.getElementById('avg-star').innerHTML = "⭐".repeat(Math.round(avg));
        }

        window.renderTesti = () => {
            const list = document.getElementById('testi-list'), fStar = document.getElementById('f-star').value, fSort = document.getElementById('f-sort').value;
            list.innerHTML = "";
            let filtered = allData.filter(d => fStar === 'all' || d.rating == fStar);
            filtered.sort((a,b) => fSort === 'new' ? b.ts - a.ts : a.ts - b.ts);
            filtered.forEach((t, idx) => {
                const liked = localStorage.getItem('liked_' + t.id);
                const img = (t.photo === 'default' || !t.photo) ? 'https://i.ibb.co.com/pBn06NLp/user.png' : t.photo;
                list.innerHTML += `
                <div class="testi-card" style="animation-delay: ${0.2 + (idx * 0.1)}s">
                    <span class="tgl">${t.date}</span>
                    <div style="display:flex;gap:10px;align-items:center;">
                        <img src="${img}" style="width:35px;height:35px;border-radius:50%;border:1px solid #0ea5e9;object-fit:cover;">
                        <div>
                            <div style="font-weight:bold;color:#0ea5e9;font-size:13px;text-transform:uppercase;">${t.name}</div>
                            <div style="color:#facc15;font-size:9px;">${"★".repeat(t.rating)}</div>
                        </div>
                    </div>
                    <p style="font-size:12px;margin:8px 0;line-height:1.4;color:#ccc;">${t.message}</p>
                    <button class="btn-love ${liked ? 'liked' : ''}" onclick="window.handleLike('${t.id}', this)">
                        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        <span>${t.likes || 0}</span>
                    </button>
                </div>`;
            });
        };

        if(localStorage.getItem('h_testi_sent')){
            document.getElementById('main-form').style.display = 'none';
            document.getElementById('submitted-msg').style.display = 'block';
        }
    </script>
</body>
</html>
