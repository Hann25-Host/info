<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - TESTIMONI</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #000, #0a0a0a, #0d1b3e, #050505);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            color: white; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding-bottom: 60px; overflow-x: hidden;
        }
        @keyframes gradientBG { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 3000; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1); justify-content: space-between;
        }

        .burger { width: 25px; height: 18px; cursor: pointer; position: relative; z-index: 3100; }
        .burger span { display: block; position: absolute; height: 2px; width: 100%; background: #ffffff; border-radius: 9px; transition: .25s; }
        .burger span:nth-child(1) { top: 0px; } .burger span:nth-child(2) { top: 7px; } .burger span:nth-child(3) { top: 14px; }
        .burger.open span:nth-child(1) { top: 7px; transform: rotate(45deg); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { top: 7px; transform: rotate(-45deg); }

        .sidebar {
            position: fixed; top: 0; left: -100%; width: 250px; height: 100%;
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px);
            transition: 0.4s; z-index: 2500; padding: 80px 20px;
            border-right: 1px solid rgba(14, 165, 233, 0.2); box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        .sidebar a { display: block; padding: 12px; color: white; text-decoration: none; font-weight: 600; font-size: 14px; border-radius: 10px; margin-bottom: 8px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 2000; }

        .stats-box { margin-top: 85px; background: rgba(255,255,255,0.02); border: 1px solid rgba(14, 165, 233, 0.1); border-radius: 15px; padding: 15px; width: 90%; max-width: 380px; display: flex; align-items: center; gap: 15px; }
        
        .form-testi { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(14, 165, 233, 0.1); 
            border-radius: 12px; padding: 15px; width: fit-content; min-width: 300px; max-width: 90%; 
            margin: 15px auto; box-sizing: border-box;
        }
        
        .profile-container { position: relative; width: 70px; height: 70px; margin: 0 auto 10px; border-radius: 50%; border: 2px solid #0ea5e9; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
        .p-prev-img { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; z-index: 3; }
        .avatar-overlay img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .btn-pilih-foto { background: none; border: none; color: #0ea5e9; font-size: 11px; cursor: pointer; margin-bottom: 10px; padding: 5px; }

        .s { font-size: 22px; cursor: pointer; color: rgba(255,255,255,0.05); transition: 0.2s; }
        input, textarea { width: 100%; padding: 10px; background: #000; border: 1px solid #222; border-radius: 8px; color: #fff; margin-bottom: 8px; box-sizing: border-box; outline: none; font-size: 13px; }
        .btn-submit { width: 100%; background: #0ea5e9; border: none; padding: 12px; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 5px; font-size: 13px; }

        .filters { width: 90%; max-width: 380px; display: flex; gap: 8px; margin: 20px 0; }
        select { background: #000; color: #fff; border: 1px solid rgba(14, 165, 233, 0.1); padding: 8px; border-radius: 8px; flex: 1; outline: none; font-size: 12px; }
        
        .testi-card { 
            background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.03); 
            border-radius: 12px; padding: 12px; width: 90%; max-width: 380px; margin-bottom: 10px; 
            position: relative; animation: fadeInUp 0.5s ease forwards; box-sizing: border-box;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-love { cursor: pointer; display: inline-flex; align-items: center; gap: 5px; font-size: 12px; color: rgba(255,255,255,0.3); border: none; background: none; padding: 0; margin-top: 8px; }
        .btn-love svg { width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 2; }
        .btn-love.liked { color: #ff4757; }
        .btn-love.liked svg { fill: #ff4757; stroke: #ff4757; }
        
        .tgl { font-size: 9px; color: #444; position: absolute; top: 12px; right: 12px; }
        #submitted-msg { text-align: center; display: none; padding: 5px 10px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="burger" id="burger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <span style="font-weight: 900; letter-spacing: 1.5px; font-size: 14px;">TESTIMONI</span>
        <div style="width:25px;"></div>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <a href="/">üè† DASHBOARD</a>
        <a href="/testimoni">‚≠ê TESTIMONI</a>
        <a href="https://wa.me/6289603014462">üí¨ HUBUNGI SAYA</a>
    </div>

    <div class="stats-box">
        <div id="avg-num" style="font-size:32px; font-weight:900;">0.0</div>
        <div>
            <div id="avg-star" style="color:#facc15; font-size: 14px;">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
            <div id="avg-pc" style="font-size:11px; color:#666;">0% puas</div>
        </div>
    </div>

    <div class="form-testi" id="form-container">
        <div id="submitted-msg">
            <div style="color: #10b981; font-size: 18px; margin-bottom: 3px;">‚úì</div>
            <div style="font-weight: 600; font-size: 13px; color: #fff;">Terkirim</div>
            <div style="font-size: 10px; color: #555; margin-top: 2px;">Ulasan lu udah masuk Bang.</div>
        </div>

        <div id="main-form">
            <div style="text-align:center;">
                <div class="profile-container">
                    <img src="" id="p-prev" class="p-prev-img">
                    <div class="avatar-overlay" id="av-ov">
                        <img src="https://i.ibb.co.com/pBn06NLp/user.png">
                    </div>
                </div>
                <button class="btn-pilih-foto" onclick="document.getElementById('f-in').click()">Ganti Foto</button>
                <input type="file" id="f-in" style="display:none" accept="image/*" onchange="window.prevImg()">
            </div>
            
            <input type="text" id="t-name" placeholder="Nama Anda">
            <div id="star-box" style="display:flex; justify-content:center; gap:8px; margin-bottom:10px;">
                <span class="s" data-v="1">‚òÖ</span><span class="s" data-v="2">‚òÖ</span><span class="s" data-v="3">‚òÖ</span><span class="s" data-v="4">‚òÖ</span><span class="s" data-v="5">‚òÖ</span>
            </div>
            <textarea id="t-msg" placeholder="Tulis Ulasan Anda" rows="2"></textarea>
            <button class="btn-submit" id="btn-kirim" onclick="window.kirim()">KIRIM ULASAN</button>
        </div>
    </div>

    <div class="filters">
        <select id="f-star" onchange="window.renderTesti()"><option value="all">Semua Bintang</option><option value="5">Bintang 5</option></select>
        <select id="f-sort" onchange="window.renderTesti()"><option value="new">Terbaru</option><option value="old">Terlama</option></select>
    </div>

    <div id="testi-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALjgltMZpaRvsXnPywGXx-EcPLTHlt5ME",
            authDomain: "testimonihann25.firebaseapp.com",
            projectId: "testimonihann25",
            databaseURL: "https://testimonihann25-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "testimonihann25.firebasestorage.app",
            messagingSenderId: "669862452536",
            appId: "1:669862452536:web:ca3fe710b8321fc83d35cd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let selRating = 0, pBase = "", allData = [];

        const hasSubmitted = () => localStorage.getItem('h_testi_sent');

        const checkSubmission = () => {
            if(hasSubmitted()){
                document.getElementById('main-form').style.display = 'none';
                document.getElementById('submitted-msg').style.display = 'block';
            }
        };

        window.toggleMenu = () => {
            document.getElementById('burger').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block';
        };

        window.prevImg = () => {
            const file = document.getElementById('f-in').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { 
                pBase = reader.result; 
                document.getElementById('p-prev').src = reader.result; 
                document.getElementById('p-prev').style.display = 'block';
                document.getElementById('av-ov').style.display = 'none';
            };
            if(file) reader.readAsDataURL(file);
        };

        document.querySelectorAll('.s').forEach(s => {
            s.onclick = () => {
                selRating = s.dataset.v;
                document.querySelectorAll('.s').forEach(t => t.style.color = t.dataset.v <= selRating ? "#facc15" : "rgba(255,255,255,0.05)");
            };
        });

        window.kirim = () => {
            if(hasSubmitted()) return;
            const n = document.getElementById('t-name').value.trim(), m = document.getElementById('t-msg').value.trim();
            if(!n || !m || selRating == 0) return Swal.fire("Waduh!", "Data belum lengkap.", "warning");
            
            Swal.fire({ title: 'Mengirim...', didOpen: () => Swal.showLoading() });
            push(ref(db, 'testimonies'), { 
                name: n, message: m, rating: parseInt(selRating), photo: pBase || "default", 
                likes: 0, date: new Date().toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'}), ts: Date.now() 
            }).then(() => { 
                localStorage.setItem('h_testi_sent', 'true');
                location.reload();
            });
        };

        window.handleLike = (id) => {
            if(localStorage.getItem('liked_' + id)) return;
            runTransaction(ref(db, `testimonies/${id}/likes`), (curr) => (curr || 0) + 1).then(() => {
                localStorage.setItem('liked_' + id, 'true');
                window.renderTesti();
            });
        };

        onValue(ref(db, 'testimonies'), (snap) => {
            allData = []; 
            if(snap.exists()){
                snap.forEach(c => { let it = c.val(); it.id = c.key; allData.push(it); });
                updateStats();
                window.renderTesti();
            }
        });

        function updateStats() {
            if(allData.length === 0) return;
            let total = 0, puas = 0;
            allData.forEach(d => { total += d.rating; if(d.rating >= 4) puas++; });
            const avg = (total / allData.length).toFixed(1);
            document.getElementById('avg-num').innerText = avg;
            document.getElementById('avg-pc').innerText = Math.round((puas/allData.length)*100) + "% puas";
            document.getElementById('avg-star').innerHTML = "‚≠ê".repeat(Math.round(avg));
        }

        window.renderTesti = () => {
            const list = document.getElementById('testi-list'), fStar = document.getElementById('f-star').value, fSort = document.getElementById('f-sort').value;
            list.innerHTML = "";
            let filtered = allData.filter(d => fStar === 'all' || d.rating == fStar);
            filtered.sort((a,b) => fSort === 'new' ? b.ts - a.ts : a.ts - b.ts);
            filtered.forEach(t => {
                const liked = localStorage.getItem('liked_' + t.id);
                const img = (t.photo === 'default' || !t.photo) ? 'https://i.ibb.co.com/pBn06NLp/user.png' : t.photo;
                list.innerHTML += `
                <div class="testi-card">
                    <span class="tgl">${t.date}</span>
                    <div style="display:flex;gap:10px;align-items:center;">
                        <img src="${img}" style="width:35px;height:35px;border-radius:50%;border:1px solid #0ea5e9;object-fit:cover;">
                        <div>
                            <div style="font-weight:bold;color:#0ea5e9;font-size:13px;text-transform:uppercase;">${t.name}</div>
                            <div style="color:#facc15;font-size:9px;">${"‚òÖ".repeat(t.rating)}</div>
                        </div>
                    </div>
                    <p style="font-size:12px;margin:8px 0;line-height:1.4;color:#ccc;">${t.message}</p>
                    <button class="btn-love ${liked ? 'liked' : ''}" onclick="window.handleLike('${t.id}')">
                        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        <span>${t.likes || 0}</span>
                    </button>
                </div>`;
            });
        };

        checkSubmission();
    </script>
</body>
</html>
