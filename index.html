<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - INFO</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: linear-gradient(-45deg, #000, #0a0a0a, #0d1b3e, #050505); background-size: 400% 400%; animation: gradientBG 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 60px; overflow-x: hidden; position: relative; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.1; z-index: -1; animation: starsMove 100s linear infinite; }
        @keyframes starsMove { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .navbar { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 2000; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; border-bottom: 1px solid rgba(14, 165, 233, 0.2); justify-content: space-between; }
        .burger { width: 30px; height: 20px; cursor: pointer; position: relative; z-index: 2100; }
        .burger span { display: block; position: absolute; height: 3px; width: 100%; background: #fff; border-radius: 9px; transition: .25s ease-in-out; }
        .burger span:nth-child(1) { top: 0px; } .burger span:nth-child(2) { top: 8px; } .burger span:nth-child(3) { top: 16px; }
        .burger.open span:nth-child(1) { top: 8px; transform: rotate(45deg); } .burger.open span:nth-child(2) { opacity: 0; left: -60px; } .burger.open span:nth-child(3) { top: 8px; transform: rotate(-45deg); }
        .sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px); transition: 0.4s ease; z-index: 2050; padding: 100px 20px; border-right: 1px solid rgba(14, 165, 233, 0.3); box-sizing: border-box; }
        .sidebar.active { left: 0; }
        .sidebar a { display: block; padding: 15px; color: white; text-decoration: none; font-weight: 600; border-radius: 12px; margin-bottom: 10px; border: 1px solid transparent; }
        .sidebar a:hover { background: rgba(14, 165, 233, 0.1); color: #0ea5e9; border-color: rgba(14, 165, 233, 0.2); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 2040; }
        .header-card { width: 85%; max-width: 400px; margin-top: 100px; padding: 40px 20px; text-align: center; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .profile-pic { width: 90px; height: 90px; background: #111; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; border: 2px solid rgba(14, 165, 233, 0.5); overflow: hidden; animation: glowPulse 3s infinite ease-in-out; }
        @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.3); border-color: rgba(14, 165, 233, 0.3); } 50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.8); border-color: #0ea5e9; } }
        h1 { font-size: 32px; margin: 10px 0 5px; letter-spacing: 2px; font-weight: 700; }
        .verified-badge { display: flex; align-items: center; justify-content: center; gap: 3px; color: #0ea5e9; font-size: 11px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; opacity: 0; animation: entry 1s ease-out 0.4s forwards; }
        @keyframes entry { to { opacity: 1; transform: scale(1); } }
        .container { width: 90%; max-width: 400px; margin-top: 20px; }
        .label-center { text-align: center; font-size: 12px; letter-spacing: 6px; margin: 35px 0 15px; color: rgba(255,255,255,0.8); font-weight: bold; text-transform: uppercase; }
        .btn-link { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 22px; padding: 18px 24px; margin-bottom: 14px; display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: white; position: relative; transition: 0.4s; }
        .btn-link:hover { background: rgba(255, 255, 255, 0.1); border-color: #0ea5e9; transform: translateY(-3px) scale(1.02); }
        .btn-content { display: flex; align-items: center; gap: 15px; font-weight: 500; font-size: 15px; }
        .btn-content img { width: 24px; height: 24px; object-fit: contain; }
        .arrow-right { color: #0ea5e9; font-weight: bold; font-size: 18px; }
        .footer { margin-top: 80px; margin-bottom: 30px; padding-top: 20px; font-size: 10px; color: rgba(255, 255, 255, 0.3); text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.05); width: 80%; max-width: 300px; letter-spacing: 3px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="burger" id="burger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <span style="font-weight: 900; letter-spacing: 2px;">DASHBOARD</span>
        <div style="width:30px;"></div>
    </nav>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar"></div>
    <div class="header-card">
        <div class="profile-pic"><img src="logo.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
        <h1>HANN 25</h1>
        <div class="verified-badge"><img src="https://i.ibb.co.com/PzvcyRWS/20260117-174837.png" style="width:15px;height:15px;"> Verified</div>
    </div>
    <div class="container" id="dynamic-content"></div>
    <div class="footer">COPYRIGHT Â© HANN 25</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const config = {
            apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU",
            authDomain: "adminhann25.firebaseapp.com",
            projectId: "adminhann25",
            databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const db = getDatabase(initializeApp(config));

        window.toggleMenu = () => {
            document.getElementById('burger').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block';
        };

        onValue(ref(db, 'dashboard'), (snap) => {
            const data = snap.val(); if (!data) return;
            
            // Render Sidebar
            const side = document.getElementById('sidebar');
            side.innerHTML = "";
            if (data.sidebar) Object.values(data.sidebar).forEach(m => {
                side.innerHTML += `<a href="${m.link}">${m.icon} ${m.label.toUpperCase()}</a>`;
            });

            // Render Content
            const container = document.getElementById('dynamic-content');
            let html = "";
            if (data.categories) Object.values(data.categories).forEach(cat => {
                html += `<div class="label-center">${cat.name}</div>`;
                if (cat.buttons) Object.values(cat.buttons).forEach(b => {
                    const icon = b.icon.startsWith('http') ? `<img src="${b.icon}">` : `<span>${b.icon || 'ðŸ”—'}</span>`;
                    html += `<a href="${b.link}" target="_blank" class="btn-link"><div class="btn-content">${icon} ${b.label}</div><span class="arrow-right">âžœ</span></a>`;
                });
            });
            container.innerHTML = html;
        });
    </script>
</body>
</html>
