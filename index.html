<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - INFO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
            transition: 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @keyframes pageFade {
            from { opacity: 0; filter: blur(8px); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes itemFadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(-45deg, #000, #0a0a0a, #0d1b3e, #050505); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite;
            color: white; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; position: relative; 
        }
        
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 9999; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1); justify-content: space-between;
        }

        .burger { width: 25px; height: 18px; cursor: pointer; position: relative; z-index: 3100; }
        .burger span { display: block; position: absolute; height: 2px; width: 100%; background: #ffffff; border-radius: 9px; transition: .25s; }
        .burger span:nth-child(1) { top: 0px; } .burger span:nth-child(2) { top: 7px; } .burger span:nth-child(3) { top: 14px; }
        .burger.open span:nth-child(1) { top: 7px; transform: rotate(45deg); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { top: 7px; transform: rotate(-45deg); }

        .sidebar {
            position: fixed; top: 0; left: -100%; width: 250px; height: 100%;
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2500; padding: 80px 20px;
            border-right: 1px solid rgba(14, 165, 233, 0.2); box-sizing: border-box;
        }
        .sidebar.active { left: 0; }
        
        .sidebar a { 
            display: block; padding: 15px; color: white; text-decoration: none; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700; font-size: 13px; border-radius: 12px; margin-bottom: 10px; 
            border: 1px solid transparent; transition: all 0.3s ease; 
            letter-spacing: 0.5px;
        }
        .sidebar a:hover { 
            background: rgba(14, 165, 233, 0.1); 
            color: #0ea5e9; 
            border-color: rgba(14, 165, 233, 0.4); 
            transform: scale(1.05);
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 2000; }

        .content-wrapper {
            width: 100%; display: flex; flex-direction: column; align-items: center;
            padding-bottom: 60px;
            animation: pageFade 1s ease forwards;
        }

        .header-card { 
            width: 92%; max-width: 400px; box-sizing: border-box;
            margin-top: 85px; padding: 25px 20px; text-align: center; 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            opacity: 0;
            animation: itemFadeUp 0.6s ease forwards 0.4s;
        }

        .profile-pic { 
            width: 75px; height: 75px; background: #111; border-radius: 50%; 
            margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; 
            border: 2px solid rgba(14, 165, 233, 0.5); overflow: hidden; 
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse { 
            0%, 100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.3); border-color: rgba(14, 165, 233, 0.3); } 
            50% { box-shadow: 0 0 15px rgba(14, 165, 233, 0.8); border-color: #0ea5e9; } 
        }
        
        h1 { font-size: 24px; margin: 5px 0; letter-spacing: 1.5px; font-weight: 800; }
        .verified-badge { 
            display: flex; align-items: center; justify-content: center; gap: 4px; color: #0ea5e9; 
            font-size: 10px; font-weight: bold; letter-spacing: 1.5px; text-transform: uppercase; 
            opacity: 0; animation: itemFadeUp 0.6s ease forwards 0.6s;
        }

        .container { 
            width: 92%; max-width: 400px; box-sizing: border-box;
            margin-top: 10px; display: flex; flex-direction: column; align-items: center; 
            opacity: 0; animation: itemFadeUp 0.6s ease forwards 0.8s;
        }

        .label-center { width: 100%; text-align: center; font-size: 11px; letter-spacing: 4px; margin: 30px 0 15px; color: rgba(255,255,255,0.6); font-weight: bold; text-transform: uppercase; }
        
        .btn-link { 
            width: 100%; background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 18px; padding: 16px 24px; margin-bottom: 12px; display: flex; align-items: center; 
            text-decoration: none; color: white; transition: 0.3s; box-sizing: border-box;
        }
        .btn-link:hover { background: rgba(255, 255, 255, 0.08); border-color: #0ea5e9; transform: translateY(-2px); }
        .btn-content { display: flex; align-items: center; gap: 15px; font-weight: 600; font-size: 14px; }
        .btn-content img { width: 22px; height: 22px; object-fit: contain; }
        .arrow-right { color: #0ea5e9; font-weight: bold; font-size: 16px; margin-left: auto; }
        .footer { margin-top: 60px; font-size: 9px; color: rgba(255, 255, 255, 0.2); text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <nav class="navbar">
        <div class="burger" id="burger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <span style="font-weight: 900; letter-spacing: 1.5px; font-size: 14px;">DASHBOARD</span>
        <div style="width:25px;"></div>
    </nav>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar"></div>
    
    <div class="content-wrapper">
        <div class="header-card">
            <div class="profile-pic"><img src="logo.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
            <h1>HANN 25</h1>
            <div class="verified-badge"><img src="https://i.ibb.co.com/PzvcyRWS/20260117-174837.png" style="width:14px;height:14px;"> Verified</div>
        </div>
        <div class="container" id="dynamic-content"></div>
        <div class="footer">Â© 2026 HANN 25 â€¢ ALL RIGHTS RESERVED</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const config = {
            apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU",
            authDomain: "adminhann25.firebaseapp.com",
            projectId: "adminhann25",
            databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        const db = getDatabase(initializeApp(config));

        window.toggleMenu = () => {
            document.getElementById('burger').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block';
        };

        onValue(query(ref(db, 'dashboard/sidebar'), orderByChild('order')), (snap) => {
            const side = document.getElementById('sidebar');
            side.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                side.innerHTML += `<a href="${d.link}">${d.icon} ${d.label.toUpperCase()}</a>`;
            });
        });

        onValue(query(ref(db, 'dashboard/categories'), orderByChild('order')), (snap) => {
            const container = document.getElementById('dynamic-content');
            container.innerHTML = "";
            
            if (snap.exists()) {
                let totalCats = snap.size;
                let processedCats = 0;

                snap.forEach(catSnap => {
                    const cat = catSnap.val();
                    const catId = catSnap.key;
                    
                    const label = document.createElement('div');
                    label.className = 'label-center';
                    label.innerText = cat.name;
                    container.appendChild(label);

                    const btnWrapper = document.createElement('div');
                    btnWrapper.style.width = "100%";
                    container.appendChild(btnWrapper);

                    const btnRef = query(ref(db, `dashboard/categories/${catId}/buttons`), orderByChild('order'));
                    
                    onValue(btnRef, (btnSnap) => {
                        btnWrapper.innerHTML = "";
                        btnSnap.forEach(b => {
                            const data = b.val();
                            const icon = data.icon.startsWith('http') ? `<img src="${data.icon}">` : `<span>${data.icon || 'ðŸ”—'}</span>`;
                            btnWrapper.innerHTML += `<a href="${data.link}" target="_blank" class="btn-link">
                                <div class="btn-content">${icon} ${data.label}</div>
                                <span class="arrow-right">âžœ</span>
                            </a>`;
                        });
                        
                        processedCats++;
                        if (processedCats >= totalCats) {
                            const loader = document.getElementById('loading-overlay');
                            if (loader) {
                                loader.style.opacity = '0';
                                setTimeout(() => loader.remove(), 500);
                            }
                        }
                    }, { onlyOnce: true });
                });
            } else {
                document.getElementById('loading-overlay').remove();
            }
        });
    </script>
</body>
</html>
