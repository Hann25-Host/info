        body {

            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 60px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek Partikel Bintang */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
            animation: starsMove 100s linear infinite;
        }

        @keyframes starsMove {
            from { background-position: 0 0; }

        .header-card {

            max-width: 400px;
            margin-top: 50px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            background: #111;

            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        h1 { font-size: 32px; margin: 0; letter-spacing: 2px; font-weight: 700; }

        /* Ikon Meta Verified 100% Mirip WhatsApp */
        .meta-verified-icon {
            width: 26px;
            height: 26px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 8px rgba(0, 149, 246, 0.6));
            animation: pulseGlow 3s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(0, 149, 246, 0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(0, 149, 246, 0.9)); }
        }

        .verified-label {
            color: #3b82f6;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            display: block;

        .label-center {

            font-size: 12px;
            letter-spacing: 6px;
            margin: 35px 0 15px;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Tombol Link */
        .btn-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            padding: 18px 24px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Efek Shimmer (Kilat) */
        .btn-link::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            30%, 100% { left: 150%; }
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            transform: translateY(-3px) scale(1.02);
        }

        .btn-content { display: flex; align-items: center; gap: 15px; font-weight: 500; font-size: 15px; }
        .btn-content img { width: 24px; height: 24px; object-fit: contain; }
        .arrow-right { color: #1d4ed8; font-weight: bold; font-size: 18px; }
