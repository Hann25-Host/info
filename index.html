<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - Linktree Style</title>
    <style>
        /* Animasi Background Bergerak */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #000000, #1a1a1a, #0f172a, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Profil Atas */
        .profile-card {
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 90px;
            height: 90px;
            background: #1e293b;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
        }

        h1 { font-size: 28px; margin: 10px 0; letter-spacing: 2px; }

        .verified {
            font-size: 11px;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 10px #3b82f6; }
        }

        /* List Tombol */
        .container { width: 90%; max-width: 400px; margin-top: 30px; }

        .label {
            text-align: center;
            font-size: 13px;
            letter-spacing: 5px;
            margin: 25px 0 15px;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px 25px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            border-color: #3b82f6;
        }

        .btn-left { display: flex; align-items: center; gap: 15px; font-weight: 500; }
        .arrow { color: #3b82f6; font-size: 18px; }
        .icon-blue { color: #3b82f6; }
    </style>
</head>
