<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANN 25 - ADMIN</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; padding: 20px; min-height: 100vh; }
        .header-area { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        .header-area h1 { letter-spacing: 2px; margin-bottom: 5px; font-size: 24px; }
        .header-area p { color: #666; font-size: 12px; margin-top: 0; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; max-width: 600px; margin-inline: auto; }
        h2 { color: #0ea5e9; font-size: 18px; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #0ea5e9; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: #0ea5e9; color: white; }
        .btn-blue:hover { background: #0284c7; }
        .btn-red { background: #ff4757; color: white; padding: 5px 10px; font-size: 11px; width: auto; border-radius: 5px; border: none; cursor: pointer; }
        .item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; }
        #main-content { display: none; }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="header-area">
            <h1>MANAGER DASHBOARD</h1>
            <p>Update konten tanpa edit kode HTML</p>
        </div>

        <div class="card">
            <h2>üìë 1. Kelola Sidebar</h2>
            <label>Icon Menu (Emoji)</label>
            <input type="text" id="side-icon" placeholder="Contoh: üè†">
            <label>Nama Menu</label>
            <input type="text" id="side-label" placeholder="Contoh: DASHBOARD">
            <label>Link Tujuan</label>
            <input type="text" id="side-link" placeholder="Contoh: /index.html">
            <button class="btn btn-blue" onclick="window.addSidebar()">Tambah Menu Sidebar</button>
            <div id="side-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>üìÇ 2. Kelola Kategori</h2>
            <label>Nama Kategori Baru</label>
            <input type="text" id="cat-name" placeholder="Contoh: SOSIAL MEDIA">
            <button class="btn btn-blue" onclick="window.addCategory()">Tambah Kategori</button>
            <div id="cat-list" style="margin-top:20px;"></div>
        </div>

        <div class="card">
            <h2>üîò 3. Tambah Tombol Baru</h2>
            <label>Pilih Kategori</label>
            <select class="cat-select-sync"></select>
            <label>Icon (Emoji atau URL Gambar)</label>
            <input type="text" id="btn-icon" placeholder="Emoji atau link gambar .png/.jpg">
            <label>Nama Tombol</label>
            <input type="text" id="btn-label" placeholder="Contoh: WHATSAPP">
            <label>Link Tujuan</label>
            <input type="text" id="btn-link" placeholder="https://wa.me/...">
            <button class="btn btn-blue" onclick="window.addButton()">Simpan Tombol</button>
        </div>

        <div class="card">
            <h2>üóëÔ∏è 4. Hapus Tombol</h2>
            <label>Pilih Kategori untuk Lihat Daftar Tombol</label>
            <select class="cat-select-sync" onchange="window.loadButtonsToManage(this.value)"></select>
            <div id="manage-btn-list" style="margin-top:20px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getRemoteConfig, getValue, fetchAndActivate } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-remote-config.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgqJ0f2v88T6Ijamd5gGS-NZzJyVl0pYU",
            authDomain: "adminhann25.firebaseapp.com",
            projectId: "adminhann25",
            databaseURL: "https://adminhann25-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "adminhann25.firebasestorage.app",
            messagingSenderId: "1020946488981",
            appId: "1:1020946488981:web:9b2cf0902f5665e342c59c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const remoteConfig = getRemoteConfig(app);

        remoteConfig.settings.minimumFetchIntervalMillis = 0;

        const checkAccess = async () => {
            if (sessionStorage.getItem("__auth") === "true") {
                document.getElementById("main-content").style.display = "block";
                return;
            }
            try {
                await fetchAndActivate(remoteConfig);
                const passkeyBenar = getValue(remoteConfig, "admin_password").asString();
                const { value: inputPw } = await Swal.fire({
                    title: 'ADMIN ACCESS',
                    input: 'password',
                    inputLabel: 'Masukkan Password:',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#0ea5e9',
                    allowOutsideClick: false,
                    showLoaderOnConfirm: true,
                    preConfirm: (val) => {
                        return new Promise((resolve) => {
                            setTimeout(() => {
                                if (val === passkeyBenar) resolve(true);
                                else {
                                    Swal.showValidationMessage('Password Salah!');
                                    resolve(false);
                                }
                            }, 500);
                        });
                    }
                });
                if (inputPw) {
                    sessionStorage.setItem("__auth", "true");
                    document.getElementById("main-content").style.display = "block";
                }
            } catch (err) {
                console.error(err);
            }
        };

        window.addSidebar = () => {
            const ic = document.getElementById('side-icon').value.trim();
            const lb = document.getElementById('side-label').value.trim();
            const ln = document.getElementById('side-link').value.trim();
            if(lb && ln) {
                push(ref(db, 'dashboard/sidebar'), { icon: ic || 'üìç', label: lb, link: ln }).then(() => {
                    document.getElementById('side-icon').value = "";
                    document.getElementById('side-label').value = "";
                    document.getElementById('side-link').value = "";
                });
            }
        };

        onValue(ref(db, 'dashboard/sidebar'), (s) => {
            const list = document.getElementById('side-list');
            list.innerHTML = "";
            if(s.exists()){
                s.forEach(child => {
                    list.innerHTML += `<div class="item"><span>${child.val().icon} <b>${child.val().label}</b></span><button class="btn-red" onclick="window.delData('dashboard/sidebar/${child.key}')">Hapus</button></div>`;
                });
            }
        });

        window.addCategory = () => {
            const n = document.getElementById('cat-name').value.trim();
            if(n) push(ref(db, 'dashboard/categories'), { name: n.toUpperCase() }).then(() => { document.getElementById('cat-name').value = ""; });
        };

        onValue(ref(db, 'dashboard/categories'), (s) => {
            const list = document.getElementById('cat-list');
            const selects = document.querySelectorAll('.cat-select-sync');
            list.innerHTML = "";
            let options = '<option value="">-- Pilih Kategori --</option>';
            if(s.exists()){
                s.forEach(child => {
                    list.innerHTML += `<div class="item"><span><b>${child.val().name}</b></span><button class="btn-red" onclick="window.delData('dashboard/categories/${child.key}')">Hapus</button></div>`;
                    options += `<option value="${child.key}">${child.val().name}</option>`;
                });
            }
            selects.forEach(sel => sel.innerHTML = options);
        });

        window.addButton = () => {
            const cid = document.querySelector('select.cat-select-sync').value;
            const ic = document.getElementById('btn-icon').value.trim();
            const lb = document.getElementById('btn-label').value.trim();
            const ln = document.getElementById('btn-link').value.trim();
            if(cid && lb && ln) {
                push(ref(db, `dashboard/categories/${cid}/buttons`), { 
                    icon: ic || 'üîó', label: lb, link: ln, ts: Date.now() 
                }).then(() => {
                    Swal.fire("Sip!", "Tombol Ditambah", "success");
                    document.getElementById('btn-icon').value = "";
                    document.getElementById('btn-label').value = "";
                    document.getElementById('btn-link').value = "";
                });
            }
        };

        window.loadButtonsToManage = (cid) => {
            const list = document.getElementById('manage-btn-list');
            if(!cid) { list.innerHTML = ""; return; }
            onValue(ref(db, `dashboard/categories/${cid}/buttons`), (s) => {
                list.innerHTML = "";
                if(s.exists()){
                    s.forEach(child => {
                        list.innerHTML += `<div class="item"><span>${child.val().icon} ${child.val().label}</span><button class="btn-red" onclick="window.delData('dashboard/categories/${cid}/buttons/${child.key}')">Hapus</button></div>`;
                    });
                }
            });
        };

        window.delData = (path) => {
            Swal.fire({ title: "Hapus?", icon: "warning", showCancelButton: true, background: '#111', color: '#fff' }).then((r) => {
                if (r.isConfirmed) remove(ref(db, path));
            });
        };

        checkAccess();
    </script>
</body>
</html>
