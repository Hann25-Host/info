    <style>
        /* 1. Animasi Background Berjalan (Smooth) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(125deg, #000000, #0a0a0a, #0d1b3e, #000000);
            background-size: 300% 300%;
            animation: moveGradient 12s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Header Profil (Biar Tidak Sepi) */
        .header-container {
            width: 85%;
            max-width: 400px;
            margin-top: 45px;
            padding: 35px 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 45px;
        }

        .profile-img {
            width: 85px;
            height: 85px;
            background: #161b22;
            border-radius: 24px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-img svg { width: 45px; fill: #4a5568; }

        h1 { font-size: 32px; margin: 5px 0; letter-spacing: 1px; }

        .verified-label {
            color: #3b82f6;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textGlow 2.5s infinite;
        }

        @keyframes textGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 8px #3b82f6; }
        }

        /* 3. Tombol & List */
        .main-content { width: 90%; max-width: 400px; margin-top: 20px; }

        .label-group {
            text-align: center;
            font-size: 11px;
            letter-spacing: 5px;
            margin: 30px 0 15px;
            color: #ffffff;
            font-weight: bold;
        }

        .link-btn {
            background: #111111;
            border: 1px solid #1f1f1f;
            border-radius: 22px;
            padding: 18px 22px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        /* Efek Kilatan Cahaya (Shimmer) di Tombol */
        .link-btn::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .link-btn:hover::after {
            left: 100%;
            transition: 0.6s;
        }

        /* Border biru untuk tombol highlight */
        .active-border { border: 1.5px solid #1d4ed8; }

        .btn-left { display: flex; align-items: center; gap: 14px; font-weight: 500; font-size: 15px; }
        .arrow-blue { color: #1d4ed8; font-weight: bold; font-size: 18px; }
        .text-blue { color: #3b82f6; }

        .footer {
            margin: 50px 0 30px;
            font-size: 9px;
            color: #222;
            letter-spacing: 5px;
            text-align: center;
        }
    </style>
