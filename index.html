        body {

            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 60px;
            overflow-x: hidden;
            position: relative;
        }

        /* Efek Partikel Bintang di Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
            animation: starsMove 100s linear infinite;
        }

        @keyframes starsMove {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* Header Card */
        .header-card {

            padding: 40px 20px;

            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);

        h1 { font-size: 32px; margin: 10px 0 5px; letter-spacing: 2px; font-weight: 700; }

        /* Style Verified Badge dengan Ikon */
        .verified-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px; /* Jarak antara gambar dan teks */
            color: #3b82f6;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulseGlow 3s infinite;
        }

        .verified-badge img {
            width: 16px; /* Ukuran centang biru */
            height: 16px;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; text-shadow: 0 0 0px #3b82f6; }
            50% { opacity: 1; text-shadow: 0 0 15px #3b82f6; }
        }

        /* Konten Utama */
        .container { width: 90%; max-width: 400px; margin-top: 20px; }

        .label-center {

            font-size: 12px;
            letter-spacing: 6px;

            font-weight: bold;
            text-transform: uppercase;

        /* Tombol Link dengan Animasi Shimmer */
        .btn-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            padding: 18px 24px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-link::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            30%, 100% { left: 150%; }
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn-link:active { transform: scale(0.98); }

        .btn-content { display: flex; align-items: center; gap: 15px; font-weight: 500; font-size: 15px; }
